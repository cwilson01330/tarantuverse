[alembic]
script_location = alembic
prepend_sys_path = .
sqlalchemy.url = postgresql://neondb_owner:npg_dgvxbC3M4zOc@ep-wandering-block-ad2szvfc-pooler.c-2.us-east-1.aws.neon.tech:5432/neondb?sslmode=require

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
